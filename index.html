
<html>
  <head>
    <title>suzi</title>
    <style>
      body {
        overflow: hidden;
        width: 100%;
      }
      h1 {
        display: inline;
        font-family: sans-serif;
        font-size: 16vw;
      }
      .white {
        background-color: white;
        color: black;
      }
      .black {
        background-color: black;
        color: white;
      }
    </style>
    <script>
      var host = location.origin.replace(/^http/, 'ws')
      var ws = new WebSocket(host);
      var bg = true;
      ws.onmessage = function (event) {
        console.log(event.data);
        document.querySelector('h1').className = bg ? "white" : "black";
        bg = !bg;
      };
    </script>
  </head>
  <body>
    <h1>s(ockets)uzi</h1>
  </body>
</html>
